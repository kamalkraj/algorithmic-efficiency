name: CI

on: [push, pull_request]

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install pytest
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install .
    - name: Run pytest
      run: |

        pytest -vx .